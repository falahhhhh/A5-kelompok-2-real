<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer untuk Setiap Soal</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Timer untuk Soal Matematika</h1>
        </header>

        <div class="timer-area">
            <p id="timer">Waktu Tersisa: <span id="time">10</span> detik</p>
            <p id="question">Soal akan muncul di sini.</p>
            <input type="number" id="answer" placeholder="Masukkan jawaban Anda">
            <button id="submitAnswer">Kirim Jawaban</button>
        </div>

        <footer>
            <button id="startGame">Mulai Permainan</button>
            <p id="feedback">Umpan balik akan muncul di sini.</p>
        </footer>
    </div>
</body>
</html>
